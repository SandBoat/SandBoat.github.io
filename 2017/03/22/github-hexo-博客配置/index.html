    <h2 id="Github-配置"><a href="#Github-配置" class="headerlink" title="Github 配置"></a>Github 配置</h2><ul>
<li>新建一个版本库 </li>

<h2 id="Hexo-配置"><a href="#Hexo-配置" class="headerlink" title="Hexo 配置"></a>Hexo 配置</h2><ul>
<li><strong>安装 hexo 及相关配置</strong></li>
</ul>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div></pre></td><td class="code"><pre><div class="line">$ npm install hexo-cli -g</div><div class="line">$ hexo -v  <span class="string">"检验安装是否正确"</span></div><div class="line">$ hexo init <span class="string">"初始化"</span></div><div class="line">$ hexo g (hexo generate) <span class="string">"生成静态文件，储存在public文件夹中"</span></div></pre></td></tr></table></figure>
<h3 id="预览"><a href="#预览" class="headerlink" title="预览"></a><strong>预览</strong></h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">$ hexo s (hexo server) <span class="string">"启动本地web服务，用于博客的预览"</span></div></pre></td></tr></table></figure>
<p>预览网址：<a href="http://localhost:4000" target="_blank" rel="external">http://localhost:4000</a></p>
<h3 id="上传github"><a href="#上传github" class="headerlink" title="上传github"></a><strong>上传github</strong></h3><ul>
<li>需在文件 _config.yml 中设置github地址</li>
</ul>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div></pre></td><td class="code"><pre><div class="line">deploy:</div><div class="line">　<span class="built_in">type</span>: git</div><div class="line">　repo: git@github.com:SandBoat/SandBoat.github.io.git</div><div class="line">　branch: master</div></pre></td></tr></table></figure>
<ul>
<li>运行命令</li>
</ul>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">$ hexo d (hexo deploy) <span class="string">"上传服务器"</span></div></pre></td></tr></table></figure>
